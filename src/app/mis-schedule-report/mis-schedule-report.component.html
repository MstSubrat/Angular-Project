<form [formGroup]="misReprtForm" class="form-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>ScheduleMIS Report</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="report" appearance="fill">
                        <mat-label>Report Type</mat-label>
                        <mat-select formControlName="reprtType">
                            <mat-option
                                value="pack_mis_scheduler.Getreportype">pack_mis_scheduler.Getreportype</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 top-padding">
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>From Date</mat-label>
                        <input formControlName="fromDate" matInput [matDatepicker]="picker1">
                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col-md-6 top-padding">
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>To Date</mat-label>
                        <input formControlName="toDate" matInput [matDatepicker]="picker2">
                        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                        <mat-datepicker #picker2></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field appearance="fill">
                        <mat-label>Region</mat-label>
                        <mat-select formControlName="region">
                            <mat-option value="pack_mis_scheduler.getsessionregion">pack_mis_scheduler.getsessionregion
                            </mat-option>
                            <mat-option value="pack_mis_scheduler.getregion">pack_mis_scheduler.getregion</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-radio-group formControlName="region_2" class="margin-left">
                        <mat-radio-button value="Pickup Region"> Pickup Region </mat-radio-button>
                        <mat-radio-button value="Billing Region"> Billing Region </mat-radio-button>
                    </mat-radio-group>
                </div>

            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="full-width">
                        <input formControlName="area" matInput placeholder="Area">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="full-width">
                        <input formControlName="customerCode" matInput placeholder="Customer Code" maxlength="4">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="full-width">
                        <input formControlName="groupCode" matInput placeholder="Group Code" maxlength="6">
                    </mat-form-field>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button (click)="scheduleForm()" mat-raised-button color="primary">Schedule</button>
            <button (click)="viewForm()" mat-raised-button color="accent">View</button>
        </mat-card-actions>
    </mat-card>
</form>
